<p>listado-post works!</p>
<div >
  Cantidad de posts recibidos: {{posts.length}}
</div>

<table class="zui-table">
  <thead>
    <tr>
      <th >Id</th>
      <th >User id</th>
      <th >Title</th>
      <th >Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post.id}}</td>
      <td>{{post.userId}}</td>
      <td>{{post.title}}</td>
      <td>${{post.body}}</td>
    </tr>
  </tbody>
</table>
